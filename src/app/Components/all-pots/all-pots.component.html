<section class="container-fluid position-relative" style="margin-top: 100px;">
    <div class="posts">
            <h1>Posts</h1>
    </div>
<div class="container ">
        @for (job of jobs; track $index) {
            <div class="border-bottom row position-relative">
                <div class="row job">
                    <div class="col-md-8">
                        <h4 class="my-3">{{job.name}}</h4>
                    </div>
                    <div class="col-md-2 position-relative mt-3 text-center" style="left: 20%; font-weight: 600;">
                        <p>Posted {{getTimeAgo(job.createdAt)}}</p>

                    </div>
                    <div class="row">
                    <div class="col-md-1 rounded mx-2 text-center" style="background-color: rgb(234, 234, 234);">
                        <p class="position-relative" style="top: 7px;">{{job.location.city}}</p>
                    </div>
                    <div class="col-md-1 rounded mx-2 text-center" style="background-color: rgb(234, 234, 234);">
                        <p class="position-relative" style="top: 7px;">{{job.employmentType}}</p>
                    </div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-8">
                            <p>{{job.description}}</p>
                        </div>
                        <div class="col-md-4 text-end mb-3">
                            <button class="btn btn-danger mx-2" (click)="deleteJob(job.id)">Delete</button>
                            <button [routerLink]="['../editpost' , job.id]" class="btn text-black btn-outline-warning px-3">Edit</button>
                        </div>
                    </div>
                </div>  
            </div>
        }
</div> 
</section>
